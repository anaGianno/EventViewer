<!DOCTYPE html>
<html>
    <head>
        <link href='style.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <div>
            <p class = "title">Event Viewer</p> 
            <button type="button" class="btn btn-light refresh-button" onclick="refreshEvents()">        
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                </svg>
            </button>
        </div>
        <div class = "content-container">
            <div class = "list-group-container">
                <ul class="list-group" id = "allEvents">
                </ul>
            </div>
           
            <div class = "info-container">
                <div class="card border-dark mb-3">
                    <div class="card-header">Event Info</div>
                    <div class="card-body" id ="eventInfo">
                        
                    </div>
                  </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
